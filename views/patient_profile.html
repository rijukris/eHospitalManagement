<h5 style="text-align: center">Patient Profile</h5>
<table id="patient_profile_table" class="display" style="width: 100%">
	<thead>
	<tr>
		<th>Category</th>
		<th>Value</th>
	</tr>
	</thead>
	<tbody>
	<tr><td>Patient</td><td><%= patient.first_name %> <%= patient.last_name %></td></tr>
	<tr><td>Country</td><td><%= patient.country %></td></tr>
	<tr><td>Gender</td><td><%= patient.gender %></td></tr>
	<tr><td>Date Of Birth</td><td><%= patient.dob %></td></tr>
	<tr><td>Mobile</td><td><%= patient.mobile %></td></tr>
	<tr><td>Email</td><td><%= patient.email %></td></tr>
	</tbody>
	</table>
